<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Қыз Жібек жыры бойынша ойын</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('дала.jpg');
        }


        h1 {
            color: #2575fc;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .instructions {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.6;
            border-left: 5px solid #2575fc;
        }

        .oylar-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .oyu {
            height: 150px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .oyu img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .oyu:hover img {
            transform: scale(1.05);
        }

        .oyu:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .question-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .question-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .question-container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            transform: translateY(50px);
            transition: transform 0.3s ease;
        }

        .question-modal.active .question-container {
            transform: translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #333;
        }

        .question-text {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #2575fc;
            font-weight: bold;
            line-height: 1.4;
        }

        .timer {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #e74c3c;
            font-weight: bold;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .option {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            border: 2px solid #e9ecef;
            font-size: 1.1rem;
        }

        .option:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
        }

        .option.correct {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .option.incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .score-container {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #2575fc;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 10px;
            display: inline-block;
        }

        .controls {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .music-control {
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .correct-result {
            background-color: #d5d2a9;
            color: #155724;
        }

        .incorrect-result {
            background-color: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 900px) {
            .oylar-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .oylar-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .oyu {
                height: 130px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 1500px) {
            .oylar-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .question-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>"Қыз Жібек" жыры </h1>
        
        
        <div class="oylar-container">
            <div class="oyu">
                <img src="pp1.png" alt="Ою 1">
            </div>
            <div class="oyu">
                <img src="Қыз.png" alt="Ою 2">
            </div>
            <div class="oyu">
                <img src="Or1.png" alt="Ою 3">
            </div>
            <div class="oyu">
                <img src="F1.png" alt="Ою 4">
            </div>
            <div class="oyu">
                <img src="B1.png" alt="Ою 5">
            </div>
            <div class="oyu">
                <img src="сары.png" alt="Ою 6">
            </div>
            <div class="oyu">
                <img src="O5.png" alt="Ою 7">
            </div>
            <div class="oyu">
                <img src="K1.png" alt="Ою 8">
            </div>
        </div>
        
        <div class="score-container">
            Ұпай: <span id="score">0</span>
        </div>
        
        <div class="controls">
            <button id="restartBtn">Қайта бастау</button>
        </div>
        
        <div class="music-control">
            <span>Музыка: </span>
            <button id="playMusic">Ойнату</button>
            <button id="pauseMusic">Тоқтату</button>
        </div>
    </div>

    <div class="question-modal" id="questionModal">
        <div class="question-container">
            <div class="close-btn" id="closeQuestion">×</div>
            <div class="question-text" id="questionText"></div>
            <div class="timer" id="timer">10 секунд қалды</div>
            <div class="options" id="optionsContainer"></div>
            <div class="result" id="result"></div>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="Нұрғиса Тілендиев - Аққу.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементтерді алу
            const oyuElements = document.querySelectorAll('.oyu');
            const questionModal = document.getElementById('questionModal');
            const questionText = document.getElementById('questionText');
            const timerElement = document.getElementById('timer');
            const optionsContainer = document.getElementById('optionsContainer');
            const resultElement = document.getElementById('result');
            const scoreElement = document.getElementById('score');
            const restartBtn = document.getElementById('restartBtn');
            const playMusicBtn = document.getElementById('playMusic');
            const pauseMusicBtn = document.getElementById('pauseMusic');
            const backgroundMusic = document.getElementById('backgroundMusic');
            const closeQuestionBtn = document.getElementById('closeQuestion');
            
            // Айнымалылар
            let score = 0;
            let currentQuestionIndex = -1;
            let timer;
            let timeLeft = 10;
            let usedQuestions = [];
            
            // Сұрақтар мен жауаптар
            const questions = [
                {
                    question: "1. «Қыз Жібек» қандай жыр?",
                    options: [
                        "А) Тарихи жыр",
                        "Ә) Лиро-эпикалық жыр", 
                        "Б) Дастан",
                        "В) Эпикалық жыр"
                    ],
                    correct: 1
                },
                {
                    question: "2. «Қыз Жібек» жырында қазақ халқының қай кездегі тарихы суреттелген?",
                    options: [
                        "А) Ортағасырлық кезеңде",
                        "Ә) XV-XVI ғасырларда",
                        "Б) XVIII ғасырда", 
                        "В) Ежелгі заманда"
                    ],
                    correct: 1
                },
                {
                    question: "3. Жырдың негізгі кейіпкерлері кімдер?",
                    options: [
                        "А) Төлеген мен Жібек",
                        "Ә) Қобыланды мен Қорған", 
                        "Б) Алпамыс мен Қыз Жібек",
                        "В) Ер Тарғын мен Қыз Жібек"
                    ],
                    correct: 0
                },
                {
                    question: "4. Жыр мазмұнының негізгі арқауы не?",
                    options: [
                        "А) Тарихи оқиғалар",
                        "Ә) Махаббат пен қаһармандық", 
                        "Б) Қазақтың салт-дәстүрлері",
                        "В) Табиғат суреттемелері"
                    ],
                    correct: 1
                },
                {
                    question: "5. «Қыз Жібек» жырында қандай оқиға баяндалады?",
                    options: [
                        "А) Екі рудың кектесуі",
                        "Ә) Жас жігіт пен қыздың махаббаты", 
                        "Б) Батырлық жорықтар",
                        "В) Тарихи шайқас"
                    ],
                    correct: 1
                },
                {
                    question: "6. Жырдағы Базарбай, Сансызбай деген кімдер?",
                    options: [
                        "А) Базарбай - Төлегеннің әкесі,  Сансызбай - Төлегеннің інісі",
                        "Б) Базарбай - Жібектің әкесі,  Сансызбай - Төлегеннің досы", 
                        "В) Базарбай - Төлегеннің ағасы,  Сансызбай - Жібектің ағасы",
                        "Г) Базарбай - Төлегеннің ағасы,  Сансызбай - Жібектің әкесі"
                    ],
                    correct: 0
                },
                {
                    question: "7. «Қыз Жібек» жырын алғаш 1900 жылы Қазан қаласында кім бастырып шығарды?",
                    options: [
                        "А) Шоқан Уәлиханов",
                        "Ә) Жүсіпбек Шайхисламов", 
                        "Б) Мұхтар Әуезов",
                        "В) Мәшһүр Жүсіп"
                    ],
                    correct: 1
                },
                {
                    question: "8. Төлеген мен Жібек қалай кездеседі?",
                    options: [
                        "А) Тойда кездеседі",
                        "Ә) Ауыл аралап жүріп кездеседі", 
                        "Б) Аң аулау барысында кездеседі",
                        "В) Жолда кезігіп қалады"
                    ],
                    correct: 1
                },
                {
                    question: "9. Саудагер шал Төлегенге қай елде сұлулар бар екенін айтады?",
                    options: [
                        "А) арғын елінде",
                        "Ә) Алты Шекті елінде", 
                        "Б) тобықты елінде",
                        "В) қоңырат елінде"
                    ],
                    correct: 1
                },
                {
                    question: "10. Жырда Төлеген мінген аты қалай сипатталады?",
                    options: [
                        "А) қарагер ат",
                        "Ә) қара жорға", 
                        "Б) қаракөк тұлпар",
                        "В) боз ат"
                    ],
                    correct: 2
                },
                {
                    question: "11. Қаршыға кімнің уәзірі әрі жыршысы болып суреттеледі?",
                    options: [
                        "А) Базарбайдың",
                        "Ә) Сырлыбайдың ханның", 
                        "Б) Байбөрінің",
                        "В) Жиренбайдың"
                    ],
                    correct: 1
                },
                {
                    question: "12. Базарбай баласының тілегіне қалай қарайды?",
                    options: [
                        "А) Қуана қарсы алады",
                        "Б) Қарсы шығады", 
                        "В) Бейтарап қалады",
                        "Г) Бас тартады"
                    ],
                    correct: 1
                },
                {
                    question: "13.Жібектің сұлулығы қай кейіпкерлермен салыстырылады?",
                    options: [
                        "А)Аққу, қазбен",
                        "Б) Ай мен күнге", 
                        "В) Ләйлі – Мәжнүн, Зылиха – Жүсіп",
                        "Г) Шолпан жұлдызымен"
                    ],
                    correct: 2
                },
                {
                    question: "14. «Қыз Жібек» жырының авторы кім деп саналады?",
                    options: [
                        "А) Белгілі бір автор",
                        "Ә) Халық шығармасы", 
                        "Б) Сұлтанмахмұт Торайғыров",
                        "В) Абай Құнанбаев"
                    ],
                    correct: 1
                },
                {
                    question: "15. Жыр алғаш қай кезде хатқа түскен?",
                    options: [
                        "А) XVIII ғасырда",
                        "Ә) XIX ғасырда", 
                        "Б) XX ғасырдың басында",
                        "В) XVII ғасырда"
                    ],
                    correct: 1
                },
                {
                    question: "16. «Қыз Жібек» жырының тарихи маңызы қандай?",
                    options: [
                        "А) Тарихи оқиғаларды баяндайды",
                        "Ә) Халықтың өткен өмірін, салт-дәстүрлерін көрсетеді", 
                        "Б) Ата-бабалардың батырлығын суреттейді",
                        "В) Барлығы дұрыс"
                    ],
                    correct: 3
                },
                {
                    question: "17. Жырда суреттелген салт-дәстүрлерді ата.",
                    options: [
                        "А) Құда түсу, той жасау",
                        "Б) Аң аулау, байге жарыс", 
                        "В) Бәйге, көкпар",
                        "Г) Наурыз тойлау, айтыс"
                    ],
                    correct: 0
                },
                {
                    question: "18. Қыз Жібекке жеткенше көш бойында неше қызбен жолығады?",
                    options: [
                        "А) 14",
                        "Б) 13", 
                        "В) 12",
                        "Г) 10"
                    ],
                    correct: 0
                },
                {
                    question: "19. Төлеген мен Жібектің махаббаты неліктен трагедиямен аяқталады?",
                    options: [
                        "А) Ата-ананың қарсылығы себебінен",
                        "Б) Рулар арасындағы қастықтан", 
                        "В) Бекежанның арам ісінен",
                        "Г) Барлығы дұрыс"
                    ],
                    correct: 3
                },
                {
                    question: "20. Бекежанның іс-әрекетіне қандай баға беруге болады?",
                    options: [
                        "А) Жауапкершіліксіз әрекет",
                        "Б) Қастық пен кек", 
                        "В) Махаббат үшін күресу",
                        "Г) Достық сезім"
                    ],
                    correct: 1
                }
            ];
            
            // Музыканы басқару
            playMusicBtn.addEventListener('click', function() {
                backgroundMusic.play();
            });
            
            pauseMusicBtn.addEventListener('click', function() {
                backgroundMusic.pause();
            });
            
            // Оюларға іс-әрекеттерді қосу
            oyuElements.forEach(oyu => {
                oyu.addEventListener('click', function() {
                    showRandomQuestion();
                });
            });
            
            // Сұрақты жабу
            closeQuestionBtn.addEventListener('click', function() {
                closeQuestionModal();
            });
            
            // Қайта бастау түймесі
            restartBtn.addEventListener('click', function() {
                resetGame();
            });
            
            // Кездейсоқ сұрақты көрсету
            function showRandomQuestion() {
                if (usedQuestions.length === questions.length) {
                    usedQuestions = [];
                }
                
                let randomIndex;
                do {
                    randomIndex = Math.floor(Math.random() * questions.length);
                } while (usedQuestions.includes(randomIndex));
                
                usedQuestions.push(randomIndex);
                currentQuestionIndex = randomIndex;
                
                // Сұрақты көрсету
                displayQuestion(currentQuestionIndex);
                
                // Модалды терезесін ашу
                questionModal.classList.add('active');
                
                // Таймерді бастау
                startTimer();
            }
            
            // Сұрақ модалды терезесін жабу
            function closeQuestionModal() {
                clearInterval(timer);
                questionModal.classList.remove('active');
            }
            
            // Сұрақты көрсету
            function displayQuestion(index) {
                const question = questions[index];
                questionText.textContent = question.question;
                
                // Нұсқаларды тазалау
                optionsContainer.innerHTML = '';
                
                // Нұсқаларды қосу
                question.options.forEach((option, i) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.textContent = option;
                    optionElement.dataset.index = i;
                    
                    optionElement.addEventListener('click', function() {
                        checkAnswer(parseInt(this.dataset.index));
                    });
                    
                    optionsContainer.appendChild(optionElement);
                });
                
                // Нәтиже жасырын
                resultElement.style.display = 'none';
            }
            
            // Жауапты тексеру
            function checkAnswer(selectedIndex) {
                clearInterval(timer);
                
                const question = questions[currentQuestionIndex];
                const isCorrect = selectedIndex === question.correct;
                
                // Барлық нұсқаларды өшіріп қою
                const allOptions = optionsContainer.querySelectorAll('.option');
                allOptions.forEach(option => {
                    option.style.pointerEvents = 'none';
                });
                
                // Дұрыс жауапты жасыл етіп белгілеу
                allOptions[question.correct].classList.add('correct');
                
                if (isCorrect) {
                    score += 10;
                    resultElement.textContent = 'Дұрыс! +10 ұпай';
                    resultElement.className = 'result correct-result';
                } else {
                    // Қате жауапты қызыл етіп белгілеу
                    allOptions[selectedIndex].classList.add('incorrect');
                    
                    resultElement.textContent = `Қате! Дұрыс жауап: ${question.options[question.correct]}`;
                    resultElement.className = 'result incorrect-result';
                }
                
                scoreElement.textContent = score;
                resultElement.style.display = 'block';
                
                // Келесі сұраққа өту үшін күту
                setTimeout(() => {
                    closeQuestionModal();
                }, 3000);
            }
            
            // Таймерді бастау
            function startTimer() {
                timeLeft = 10;
                timerElement.textContent = `${timeLeft} секунд қалды`;
                
                clearInterval(timer);
                timer = setInterval(() => {
                    timeLeft--;
                    timerElement.textContent = `${timeLeft} секунд қалды`;
                    
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        const question = questions[currentQuestionIndex];
                        
                        // Дұрыс жауапты көрсету
                        const allOptions = optionsContainer.querySelectorAll('.option');
                        allOptions.forEach(option => {
                            option.style.pointerEvents = 'none';
                        });
                        allOptions[question.correct].classList.add('correct');
                        
                        resultElement.textContent = `Уақыт бітті! Дұрыс жауап: ${question.options[question.correct]}`;
                        resultElement.className = 'result incorrect-result';
                        resultElement.style.display = 'block';
                        
                        // Келесі сұраққа өту үшін күту
                        setTimeout(() => {
                            closeQuestionModal();
                        }, 3000);
                    }
                }, 1000);
            }
            
            // Ойынды қалпына келтіру
            function resetGame() {
                score = 0;
                usedQuestions = [];
                scoreElement.textContent = score;
                closeQuestionModal();
                clearInterval(timer);
            }
        });
    </script>
</body>
</html>
